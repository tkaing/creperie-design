<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function () {

		adaptHeight();
	});

	$(window).resize(function () {
		
		adaptHeight();
	});

	$('.ls-categories a').click(function () {

		var bg = $(this).data('bg');

		var $cell = $('.collection-foods .cell');

		$cell.attr('class', '');

		$cell.addClass('cell' + ' ' + bg);
	});

	function adaptHeight()
	{
		var $round = $('.ls-categories .item a');

		var x = $round.width();

		$round.height(x);
	}

</script>
